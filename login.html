<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - vIAje!</title>
  <link rel="stylesheet" href="css/fluxologinsenha.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <div class="login-section">
      
      <div class="header">
        <img src="img/viajeazul.png" alt="Logo Viaje" class="logo">
        <p class="subtitle">Planeje suas viagens em grupo de forma inteligente.</p>
      </div>

      <div class="google-login">
        <div id="g_id_onload"
            data-client_id="9988049651881-sotdvcg3ksdd5isrkjog8he4cq3tbtjl.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>

        <div id="g_id_signin"></div>

        <div class="divider"><span>——————— OU ———————</span></div>
      </div>

      <form id="loginForm" class="form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com" required>

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="********" required>

        <button type="submit" class="entrar">Entrar</button>
      </form>

      <div class="links">
        <p>Não possui conta? <a href="cadastro.html">Cadastre-se</a></p>
        <a href="esqueceu-senha.html">Esqueceu sua senha?</a>
      </div>
    </div>

    <div class="info-section">
      <img src="img/travel.png" alt="Grupo viajando" class="hero-img">
      <h2>Organize suas viagens sem stress</h2>
      <p>
        IA, divisão automática de custos e decisões colaborativas em um só lugar, 
        a plataforma que você não sabia que precisava!
      </p>
    </div>
  </div>

  <script src="js/script.js">
    //Deploy
    fetch("/api/ping")
        .then(r => r.json())
        .then(d => document.getElementById("out").textContent = JSON.stringify(d, null, 2))
        .catch(console.error);
  </script>
</body>
</html>
