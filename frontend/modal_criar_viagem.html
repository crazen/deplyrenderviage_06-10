<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vIAje!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/modal_criar_viagem.css">

</head>
<body>
    <button class="open-popup-btn" id="btn-abrir">Nova Viagem</button>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-container">
            <button class="popup-close" aria-label="Fechar" data-close>&times;</button>
            
            <div class="popup-content">
                <h2 class="popup-title">Vamos criar uma nova viagem?</h2>
                
                <p class="popup-text">
                    Ninguém criou a viagem ainda?<br>
                    Clique aqui para começarmos do início!
                </p>
                
                <button class="create-btn" id ="btn-criar-nova">CRIAR NOVA VIAGEM</button>
                
                <div class="divider">
                    <p class="popup-text">
                        Alguém já criou a viagem?<br>
                        Cole o link fornecido abaixo!
                    </p>
                    
                    
                    <div class="link-area">
                        <input 
                        type="text" 
                        class="link-input" 
                        id="linkInput"
                        placeholder="Cole aqui o link fornecido"
                        >
                        <button class="btn-colar" id="enablePaste">Colar</button>
                    </div>

                    <button class="confirm-btn" id="confirmBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/backend/modal_criar_viagem.js"></script>
</body>
</html>
