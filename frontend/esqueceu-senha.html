<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha - vIAje!</title>
  <link rel="stylesheet" href="css/fluxologinsenha.css">

</head>
<body>
  <div class="retanguloRecuperar">
    <div class="forgot-section">
      <h2>Recupere sua conta</h2>
        <div class="divisor"><span>———————————————————————————————————</span></div>
      <p>Digite seu email abaixo para receber o link de recuperação:</p>

      <form id="forgotForm">
        <input type="email" id="forgotEmail" placeholder="seu@email.com" required>
        <div class="divisor"><span>———————————————————————————————————</span></div>
        <div class="buttons">
          <button type="button" id="cancelBtn" class="cancel-btn">Cancelar</button>
          <button type="submit" class="recupera">Recuperar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/forgot.js"></script>
</body> 
</html>
