<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Nova Viagem</title>

  <!-- Fonte Outfit -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="left">
      <img src="img/logo.png" class="logo-img" alt="Logo" />
    </div>
    <div class="right">
      <img src="img/bell.png" class="icon" alt="Notificações" />
      <span class="user">@user.name<br/>Olá, Fulano da Silva!</span>
      <img src="img/user.png" class="avatar" alt="Usuário" />
    </div>
  </header>

  <!-- Linha branca logo abaixo da topbar -->
  <div class="linha"></div>

  <!-- Cabeçalho azul com título -->
  <div class="page-header">
    <div class="page-header-content">
      <img src="img/voltar.png" alt="Voltar" class="icon-back"/>
      <div>
        <h2>Criar uma nova viagem</h2>
        <p>Defina suas preferências para que nossa IA crie o roteiro perfeito para seu grupo.</p>
      </div>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <main class="container">
    <section class="card">
      <h3>Informações Básicas</h3>

      <!-- Período da Viagem -->
      <div class="grid-2">
        <div class="campo">
          <label>Data de Início</label>
          <div class="input-icon">
            <img src="img/calendar.png" alt="Calendário" />
            <input type="date" id="dataInicio" />
          </div>
        </div>
        <div class="campo">
          <label>Data de Fim</label>
          <div class="input-icon">
            <img src="img/calendar.png" alt="Calendário" />
            <input type="date" id="dataFim" />
          </div>
        </div>
      </div>

      <!-- Destino -->
      <div class="campo">
        <label>Destino da Viagem</label>
        <div class="input-icon">
          <img src="img/destination.png" alt="Destino" />
          <input type="text" id="destino" placeholder="Selecionar destino" />
        </div>
      </div>

      <!-- Participantes -->
      <div class="campo">
        <label>Adicionar participantes</label>
        <div class="input-icon add-row">
          <img src="img/participants.png" alt="Participantes" />
          <input
            type="text"
            id="novoParticipante"
            placeholder="Digite o nome e pressione Enter"
            autocomplete="off"
          />
          <button type="button" id="btnAdd" class="icon-btn" aria-label="Adicionar participante">+</button>
        </div>
        <div id="participantes" class="chips"></div>
      </div>

      <!-- Orçamento -->
      <div class="campo">
        <label>Orçamento Individual</label>
        <input type="range" id="orcamento" min="500" max="10000" step="100" value="2000" />
        <div class="orcamento-valor" id="valorOrcamento">R$ 2.000</div>
      </div>

      <div class="acoes">
      <button class="proximo-btn">
        <span>PRÓXIMO</span>
        <div class="circulo">
          <img src="img/voltar.png" alt="Próximo">
        </div>
      </button>
    </div>

  <script src="js/script.js"></script>
</body>
</html>
