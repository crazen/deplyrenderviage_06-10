<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperação enviada - vIAje!</title>
  <link rel="stylesheet" href="css/fluxologinsenha.css">

</head>
<body>
  <div class="retanguloRecuperar">
    <div class="forgot-section" style="background: white; text-align: center;">
      <h2>Recupere sua conta</h2>
      <div class="divisor"><span>———————————————————————————————————</span></div>
      <p class="mensagem-confirmacao">
        Verifique sua caixa de entrada, incluindo spam ou lixo eletrônico, para instruções sobre como recuperar sua conta.
      </p>
      <div class="divisor"><span>———————————————————————————————————</span></div>
      <button id="voltarBtn" class="cancel-btn">Voltar</button>
    </div>
  </div>

  <script>
    document.getElementById("voltarBtn").addEventListener("click", function() {
      window.location.href = "login.html"; // volta para a tela de login
    });
  </script>
</body>
</html>
